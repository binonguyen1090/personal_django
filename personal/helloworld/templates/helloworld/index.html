{% extends 'helloworld/base.html' %}

{% block content %}
<div class="container">
    <div class="row" style="margin-top: 100px ;">
        <div class="col-sm-6">
                <form class="form-inline" action="{% url 'home' %}" method="POST">
                        {% csrf_token %}
                        <label class="sr-only" for="inlineFormInputName2">Frist Name</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Frist Name"  name="fname">
                      
                        <label class="sr-only" for="inlineFormInputName2">Last Name</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Last Name"  name="lname">
                      
                    
                        <button type="submit" class="btn btn-primary mb-2">Tell me the Chick Norris Joke</button>
                </form>            
        </div>
        <div class= "col-sm-6">
                <div class="card" style="width:40rem;">
                        <div class="card-body">
                          <h5 class="card-title">Chuck Norris </h5>
                          <p class="card-text">
                              {{joke}}
                          </p>
                          <a href="{% url 'portfolio' %}" class="card-link">Check out my portfolio</a>
                   
                        </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
